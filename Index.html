<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spin & Play</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginScreen" class="centered">
    <h2>ðŸŽ® Welcome to Spin & Play</h2>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <input type="password" id="passwordInput" placeholder="Password" value="12345678" />
    <button onclick="login()">Login</button>
  </div>

  <div id="spinnerScreen" class="hidden">
    <h2>Hello, <span id="playerName"></span>!</h2>
    <div class="wheel-container">
      <div id="ferrisWheel">
        <div class="slice" style="--i:0">Math</div>
        <div class="slice" style="--i:1">Guess</div>
        <div class="slice" style="--i:2">Memory</div>
        <div class="slice" style="--i:3">Color</div>
        <div class="slice" style="--i:4">Typing</div>
      </div>
      <button onclick="spinWheel()">ðŸŽ¯ Spin</button>
    </div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
